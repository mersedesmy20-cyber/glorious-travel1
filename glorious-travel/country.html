<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorious Travel | Деталі подорожі</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            background-color: #ffffff;
        }

        body.loaded {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="glass-nav">
        <a href="index.html" class="logo">
            <span class="logo-icon">✈️</span>
            <div class="logo-text">
                GLORIOUS<span class="highlight">TRAVEL</span>
            </div>
        </a>
        <div class="menu-toggle">
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="overlay-menu">
        <div class="menu-content">
            <a href="index.html">Головна</a>
            <a href="index.html#destinations">Напрямки</a>
            <a href="index.html#hot-tours">Гарячі тури</a>
            <a href="index.html#contact">Контакти</a>
        </div>
    </div>

    <main id="country-content">
        <!-- Content injected via JS -->
        <section class="country-hero">
            <div class="country-bg"></div>
            <div class="country-title-box">
                <h1 id="c-name">Завантаження...</h1>
                <p id="c-season">...</p>
            </div>
        </section>

        <section class="country-details">
            <div class="details-grid">
                <div class="info-block">
                    <h2>Про країну</h2>
                    <p id="c-desc">...</p>
                    <h3>Чому варто поїхати?</h3>
                    <ul id="c-highlights"></ul>
                </div>
                <div class="hotels-block">
                    <h2>Популярні готелі</h2>
                    <div class="hotels-grid" id="c-hotels">
                        <!-- Mock Hotels -->
                    </div>
                </div>
            </div>
        </section>

        <section class="cta-section">
            <h2>Бажаєте сюди поїхати?</h2>
            <a href="https://t.me/lizazakharchenko" target="_blank" class="cta-big-btn">Замовити розрахунок туру</a>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">GLORIOUS TRAVEL</div>
            <p>&copy; 2024 Glorious Travel Agency. Всі права захищені.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
